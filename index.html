        button:hover{background:rgba(42,112,153,0.5);border-color:#00d9ff;box-shadow:0 0 10px #00b7ff}

        .links{display:flex;flex-direction:column;gap:1rem}
        .links a{color:#fff;text-decoration:none;font-size:1.1rem;padding:0.8rem 1.2rem;border-radius:6px;border:2px solid #3b3b3b;background:rgba(26,26,26,0.3);display:inline-block;min-width:220px;transition:all 0.2s}
        .links a:hover{border-color:#00a8ff;box-shadow:0 0 10px #00a8ff;transform:translateX(5px)}
        #music-player{position:fixed;bottom:0;left:0;width:100%;height:100px;background:rgba(0,0,0,0.7);backdrop-filter:blur(10px);z-index:10;border-top:1px solid rgba(255,255,255,0.1);display:flex;align-items:center;justify-content:center;gap:20px}
        .player-controls{display:flex;align-items:center;gap:15px}
        .player-btn{background:transparent;border:none;color:#fff;font-size:1.3rem;cursor:pointer;width:45px;height:45px;border-radius:50%;display:flex;align-items:center;justify-content:center;transition:all 0.2s}
        .player-btn:hover{background:rgba(255,255,255,0.1)}
        #play-btn{background:rgba(0,168,255,0.3);font-size:1.5rem}

        #song-artist{font-size:0.9rem;opacity:0.8}
        #visualizer{position:absolute;bottom:100px;left:0;width:100%;height:400px;display:flex;justify-content:center;align-items:flex-end;gap:3px;z-index:1}
        .visualizer-bar{width:100px;background:linear-gradient(to top,#00d9ff,#00a8ff);border-radius:3px 3px 0 0;transition:height 0.05s}

<body>

            <div class="section-label">socials</div>

    <div id="music-player" class="hidden">
        <div id="song-info">
            <img id="album-art" src="/tuff/loveforyou.png" alt="Album Art">
            <div id="song-text">
                <div id="song-title">Love For You</div>

            </div>
        </div>
        <div class="player-controls">
            <button class="player-btn" id="prev-btn">⏮</button>
            <button class="player-btn" id="play-btn">▶</button>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const songs = [
            {
                title: "Love For You",
                artist: "LOVELI LORI",
                src: "/tuff/love-for-you-slowed.mp3",
                cover: "/tuff/loveforyou.png"
            },
            {
                title: "SHE WANT ME",
                artist: "Alex Schor",
                src: "/tuff/shewantme.mp3",
                cover: "/tuff/shewantme.png"
            },
            {
                title: "Ochame Kinou (Jerk)",
                artist: "zandsu",
                src: "/tuff/tetotuffsong.mp3",
                cover: "/tuff/teto-on-mspaint-lol.png"
            }
        ];

        const audio = new Audio();
        const enterBtn = document.getElementById('enter-popup');
        const overlay = document.getElementById('overlay');
        const mainContent = document.getElementById('main-content');
        const musicPlayer = document.getElementById('music-player');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const albumArt = document.getElementById('album-art');
        const visualizer = document.getElementById('visualizer');
        let currentSong = 0;
        let isPlaying = false;
        let audioContext, analyser, dataArray, bars = [];

        function loadSong(songIndex) {
            const song = songs[songIndex];
            audio.src = song.src;
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            albumArt.src = song.cover;
        }

        function playSong() {
            audio.play();
            isPlaying = true;
            playBtn.textContent = "⏸";
            setupVisualizer();
        }

        function pauseSong() {
            audio.pause();
            isPlaying = false;
            playBtn.textContent = "▶";
        }

        function setupVisualizer() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }

            visualizer.innerHTML = '';
            bars = [];
            for (let i = 0; i < 50; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                bar.style.height = '2px';
                visualizer.appendChild(bar);
                bars.push(bar);
            }

            function update() {
                analyser.getByteFrequencyData(dataArray);
                for (let i = 0; i < bars.length; i++) {
                    const value = dataArray[i % dataArray.length] / 255;
                    bars[i].style.height = `${value * 100}px`;
                }
                requestAnimationFrame(update);
            }
            update();
        }

        enterBtn.addEventListener('click', () => {
            loadSong(0);
            playSong();
            overlay.classList.add('fade-out');
            setTimeout(() => {
                overlay.classList.add('hidden');
                mainContent.classList.remove('hidden');
                musicPlayer.classList.remove('hidden');
                visualizer.classList.remove('hidden');
            }, 500);
        });

        playBtn.addEventListener('click', () => {
            isPlaying ? pauseSong() : playSong();
        });

        prevBtn.addEventListener('click', () => {
            currentSong = (currentSong - 1 + songs.length) % songs.length;
            loadSong(currentSong);
            if (isPlaying) playSong();
        });

        nextBtn.addEventListener('click', () => {
            currentSong = (currentSong + 1) % songs.length;
            loadSong(currentSong);
            if (isPlaying) playSong();
        });

        audio.addEventListener('ended', () => {
            nextBtn.click();
        });

        particlesJS("particles-js", {
            particles: {
                number: {value:80,density:{enable:true,value_area:800}},
                color: {value:"#ffffff"},
                shape: {type:"circle"},
                opacity: {value:1,random:false},
                size: {value:3,random:true},
                line_linked: {enable:false},
                move: {enable:true,speed:6,direction:"bottom-left",random:true,out_mode:"out"}
            },
            interactivity: {
                detect_on:"window",
                events: {
                    onhover:{enable:true,mode:"repulse"},
                    onclick:{enable:true,mode:"push"}
                },
                modes: {
                    repulse: {distance:190,duration:0.4},
                    push: {particles_nb:4}
                }
            }
        });
    </script>
</body>
