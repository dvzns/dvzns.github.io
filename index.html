    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const visualizer = document.getElementById('visualizer');
        const barCount = 50;
        let audioContext, analyser, dataArray;
        let bars = [];

        function setupVisualizer() {
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                bar.style.height = '2px';
                visualizer.appendChild(bar);
                bars.push(bar);
            }
        }

        function updateVisualizer() {
            if (!analyser) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            for (let i = 0; i < bars.length; i++) {
                const value = dataArray[i % dataArray.length] / 255;
                const height = value * 100;
                bars[i].style.height = `${height}px`;
            }
            
            requestAnimationFrame(updateVisualizer);
        }
        const enterSound = new Audio('/tuff/love-for-you-slowed.mp3');
        enterSound.preload = 'auto';
        const enterBtn = document.getElementById('enter-popup');
        const overlay = document.getElementById('overlay');
        const mainContent = document.getElementById('main-content');

        enterBtn.addEventListener('click', function() {
            enterSound.play().catch(e => console.log('Audio playback prevented:', e));
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const source = audioContext.createMediaElementSource(enterSound);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                setupVisualizer();
                updateVisualizer();
            }
            visualizer.classList.remove('hidden');
            overlay.classList.add('fade-out');
            setTimeout(() => {
                overlay.classList.add('hidden');
                mainContent.classList.remove('hidden');
            }, 500);
        });

        document.addEventListener('click', function firstClick() {
            enterSound.play().catch(e => {});
            document.removeEventListener('click', firstClick);
        });
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 50,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 2,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "bottom-left",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 10000,
                        "rotateY": 10000
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
